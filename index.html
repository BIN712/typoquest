<script>
  document.addEventListener("keydown", function (e) {
    if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight", " "].includes(e.key)) {
      e.preventDefault();
    }
  }, false);
</script>

<script>
    window.addEventListener("load", function() {
        let audio = new Audio("./media/bs_menu.ogg"); // Path ke musik
         audio.loop = true; // Mengaktifkan looping
            
        // Muted autoplay trick untuk menghindari pemblokiran browser
        audio.muted = true;
        audio.play().then(() => {
            audio.muted = false; // Setelah berhasil play, unmute
        }).catch(error => {
            console.log("Autoplay dicegah, menunggu interaksi pengguna.");
        });

        // Alternatif: Meminta interaksi pengguna jika autoplay gagal
        document.addEventListener("click", function() {
            audio.play();
        }, { once: true }); // Hanya memerlukan satu klik untuk memulai
    });
</script>
